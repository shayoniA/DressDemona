<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | DressDemona</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Baskervville:ital,wght@0,400..700;1,400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="overlay"></div>
  <h2 class="signuphead">Sign Up</h2>
  <p class="alreadypara">Already have an account? <a href="./login.html"><span>Login here</span></a></p>
  <form id="signupForm">
    <input class="textinput" type="email" id="email" placeholder="Email" required><br>
    <input class="textinput" type="password" id="password" placeholder="Password" required><br>
    <div class="siteimputs">
      <label><input type="checkbox" value="HM" class="site"> H&M</label>
      <label><input type="checkbox" value="Zara" class="site"> Zara</label>
      <label><input type="checkbox" value="Flipkart" class="site"> Flipkart</label>
      <label><input type="checkbox" value="Amazon" class="site"> Amazon</label>
    </div>
    <button type="submit" class="signupbtn">Sign Up</button>
  </form>
  <script src="assets/js/auth.js"></script>
</body>
</html>
