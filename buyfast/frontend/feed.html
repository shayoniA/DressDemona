<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed | DressDemona</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <div id="image-container">
    <div id="left-arrow" class="arrow"><i class="fas fa-arrow-left" style="font-size: 24px; color: black;"></i></div>
    <img id="main-image" src="" alt="Image being loaded...">
    <div id="right-arrow" class="arrow"><i class="fas fa-arrow-right" style="font-size: 24px; color: black;"></i></div>
    <div class="mt-4">
      <p id="user_name"></p>
      <button id="upvote-btn"><i class="fas fa-heart"></i></button>
      <span id="upvote-count"></span>
    </div>
  </div>

  <script defer src="assets/js/feed.js"></script>
</body>
</html>
